apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
      description: The Git repository URL to clone
      type: string
    - name: revision
      description: The Git revision (branch, tag, commit)
      type: string
      default: main
  workspaces:
    - name: output
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        git clone --single-branch --branch $(params.revision) $(params.url) $(workspaces.output.path)
